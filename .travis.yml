language: c
  
matrix:
  include:
    - name: "OSX - GCC"
      os: osx
      compiler: gcc
      before_install:
        - export PATH="$(pwd)/build:${PATH}"
        - brew update
        - brew install ninja
        - brew install meson
    - name: "OSX - CLANG"
      os: osx
      compiler: clang
      before_install:
        - export PATH="$(pwd)/build:${PATH}"
        - brew update
        - brew install ninja
        - brew install meson
    - name: "Linux - GCC"
      os: linux
      dist: trusty
      sudo: yes
      compiler: gcc
      before_install:
        - sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
        - export PATH="$(pwd)/build:${PATH}"
        - PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"
        - brew update
        - brew install ninja
        - brew install meson
    - name: "Linux - CLANG"
      os: linux
      dist: trusty
      sudo: yes
      compiler: clang
      before_install:
        - export PATH="$(pwd)/build:${PATH}"
        - sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
        - PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"
        - brew update
        - brew install ninja
        - brew install meson
    - name: "Windows - GCC"
      os: windows
      compiler: gcc
      before_install:
        - choco install -y python
        - cmd.exe /c "call RefreshEnv.cmd"
        - py -V
        - py -m pip install -U pip
        - choco install ninja
        - cmd.exe /c "call RefreshEnv.cmd"
        - git clone https://github.com/mesonbuild/meson
    - name: "Windows - CLANG"
      os: windows
      compiler: clang
      before_install:
        - choco install -y python
        - cmd.exe /c "call RefreshEnv.cmd"
        - py -V
        - py -m pip install -U pip
        - choco install ninja
        - cmd.exe /c "call RefreshEnv.cmd"
        - git clone https://github.com/mesonbuild/meson
        
# Build scripts
# The same on all platforms
build_script:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then py meson/meson.py builddir; fi
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then meson builddir; fi
  - ninja -C builddir; fi  
  - ls builddir

test_script:
  - ninja -C builddir test
